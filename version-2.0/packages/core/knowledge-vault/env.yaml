# Environment variables for Cloud Run deployment
# 
# Automatic configurations:
# - PROJECT_ID: Automatically detected from gcloud config
# - PORT: Automatically set by Cloud Run
# - OPENAI_API_KEY: Set via Google Secret Manager in production
# - Firebase credentials: Use Application Default Credentials in cloud environments
# - FIREBASE_STORAGE_BUCKET: Auto-generated based on project ID
#
# Knowledge Vault uses hardcoded embeddings model (text-embedding-3-small)
# which is more stable than chat models and doesn't need frequent changes
#
GCP_REGION: "us-central1"
